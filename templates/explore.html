{% extends "base.html" %}

{% block title %}
Explore
{% endblock %}

{% block content %}
<h1 class="text-6xl text-center font-bold text-gray-500 my-20">Explore <span class="text-yellow-500">Summaries</span>

    <section class="text-gray-600 body-font mt-12">
        <div class="flex flex-wrap justify-center">
            {% for d in data %}
                <div class="w-2/5 p-4">
                    <div class="bg-gray-100 p-6 rounded-lg h-full">
                        <a href={{ d.url }} target="_blank">
                            <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">VIDEO LINK</h3>
                        </a>
                        <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ d.name }}</h2>
                        <p class="leading-relaxed text-base">{{ d.summary }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        </div>
    </section>
    {% endblock content %}
